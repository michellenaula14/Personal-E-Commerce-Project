<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout page</title>
    <link href="css/checkout.css" rel="stylesheet">
</head>
<body>


    <form method="get">
        <fieldset>
            <legend>Please type in your information</legend>
            <p>
                <label for="first">First Name: </label>
                <input 
                    id="first" 
                    type="text" 
                    name="first-name" 
                    placeholder="Your first name"
                    value=""
                >
            </p>
            <p>
                <label for="last">Last name:</label>
                <input 
                    id="last" 
                    type="text" 
                    name="last-name" 
                    placeholder="Your last name"
                    value=""  
                >
            </p>
            <p>
                <label for="email">Email Address:</label>
                <input
                    id="email"
                    type="text"
                    name="email-address" 
                    placeholder="Your email address"
                    value=""
                >
            </p>
            <p>
                <label for="home">Home Address:</label>
                <input
                    id="home"
                    type="text"
                    name="home-address" 
                    placeholder="Your home address"
                    value=""
                >
            </p>
            <p>
                <label for="phone">Phone number:</label>
                <input
                    id="phone"
                    type="text"
                    name="phone-number" 
                    placeholder="Your phone number"
                    value=""
                >
            </p>
        </fieldset>
        <p>*Required <input type="submit" value="Submit"></p>
      </form> 

      <div class="row">
        <div class="col-lg-12 bg-white text-center">
          Thank you for shopping with Feminine Beauty!!
        </div>
      </div>


      <div class="row pt-2">
        <div class="col-lg-12 bg-white text-center">
          If you want to go back to the home page, click <a href="main.html">here!</a>
  
        </div>
      </div>
    
</body>
</html>
