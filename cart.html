<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="css/cart.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>

  

      <h1 class="main text-center pt-2 pb-2 fw-bold">Shopping Cart!</h1>

      <div class="card-group">
      <div class="card">
        <img src="https://hips.hearstapps.com/vader-prod.s3.amazonaws.com/1655149220-Soothing-Cleanser-3606000463660-SkinCeuticals.jpg?crop=0.667xw:1xh;center,top&resize=768:*" class="card-img-top" alt="cleanser" height="300">
        <h1>Soothing Cleanser Foam</h1>
        <p class="price">$40.00</p>
        <p><button>Add to Cart</button></p>
      </div>

      <div class="card">
        <img src="https://hips.hearstapps.com/vader-prod.s3.amazonaws.com/1608751092-2b3a6111-4438-423e-88b8-2be3fd433dd5_1.07b5f92569d0fa44b66094c3df2eeb37.jpg?crop=0.667xw:1xh;center,top&resize=768:*" class="card-img-top" alt="moisturizer" height="300">
        <h1>Brightening Moisturizer</h1>
        <p class="price">$19.00</p>
        <p><button>Add to Cart</button></p>
      </div>

      <div class="card">
        <img src="https://hips.hearstapps.com/vader-prod.s3.amazonaws.com/1608828727-c7db1e6e-2154-4cce-bd10-39e66cbaf3c7.6311d92131517bb2c42070b00911ceb5.jpg?crop=0.585xw:0.878xh;0.207xw,0&resize=768:*" class="card-img-top" alt="retinol" height="300">
        <h1>Retinol Night Moisturizer</h1>
        <p class="price">$30.00</p>
        <p><button>Add to Cart</button></p>
      </div>

      <div class="card">
        <img src="https://www.sephora.com/productimages/product/p430337-av-03-zoom.jpg?imwidth=630" class="card-img-top" alt="Vitamin C" height="300">
        <h1>Vitamin C Cr√®me</h1>
        <p class="price">$24.00</p>
        <p><button>Add to Cart</button></p>
      </div>

      <div class="card">
        <img src="https://www.sephora.com/productimages/sku/s2180941-main-zoom.jpg?imwidth=1224" class="card-img-top" alt="mask" height="300">
        <h1>Face Mask</h1>
        <p class="price">$10.00</p>
        <p><button>Add to Cart</button></p>
      </div>
    </div>

    <div class="row pt-2">
      <div class="col-lg-12 bg-white text-center">
        When are you ready to order, click <a href="checkout.html">here!</a>
      </div>
    </div>


      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
